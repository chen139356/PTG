<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reg.css"/>
</head>
<body> 
    <div class="reg">
        <div class="test-flex">

        </div>
        <div class="bottom">
            <div>
                <div class="bottomone">
                    <div class="bottom-center">
                        <a href="header.html">返回</a>
                    </div>
                    <div class="bottom-bottom">
                     
                        <div class="reg-input">
                            <span>
                                <label>
                                    <span>手机号</span> <input type="text" minlength="11" maxlength="14" id="phone" placeholder="请输入手机号">
                                </label>
                            </span>
                            <span>
                                <label>
                                    <span>验证码</span> <input type="text" id="yzm" placeholder="请输入验证码"> <span><canvas width="102" height="40" id="xsyzm">获取验证码</canvas></span>
                                </label>
                            </span>
                            <span>
                                <label>
                                    <span>设置密码</span> <input type="password" id="upwd" placeholder="请输入6-8位数字或字母(至少1位大写和小写字母)密码">
                                </label>
                            </span>
                            <button class="btn-reg">立即注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/reg.js"></script>
</body>
</html>
